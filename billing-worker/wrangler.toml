name = "billing-worker"
main = "src/index.ts"
compatibility_date = "2024-02-08"
compatibility_flags = ["nodejs_compat"]

[triggers]
crons = ["0 9 * * 1"] # Every Monday at 9 AM

[vars]
# Secrets will be set via `wrangler secret put` or in the dashboard
# VERCEL_TOKEN
# CLOUDFLARE_ANALYTICS_TOKEN
# CLOUDFLARE_ACCOUNT_ID
# GOOGLE_SERVICE_ACCOUNT_JSON
# RESEND_API_KEY
# ADMIN_EMAIL

